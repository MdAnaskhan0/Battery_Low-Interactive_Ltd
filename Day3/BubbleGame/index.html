<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <!-- Css Connect -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            
            <!-- Panel Top -->
            <div id="ptop">
                <div class="element">
                    <h2>Target</h2>
                    <div class="box" id="target">05</div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <!-- Panel Bottom -->
            <div id="pbottom">
                <!-- Bubbles will be added here using Javascript -->
            </div>
        </div>
    </div>
    <!-- Javascript Connect -->
    <script src="assets/javascript/script.js"></script>
</body>
</html>
