<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>This is title</title>
  </head>

  <body>
    <div class="Formating">
      <h1>Formating text in HTML</h1>
      <b>Bold Text</b>
      <strong>Impor</strong>
      <i>Italic Text</i>
      <mark>Marked Text</mark>
      <small>Small Text</small>
      <del>Deleted Text</del>
      <ins>Inserted Text</ins>
      <sub>Subscript text</sub>
      <sup>Superscript text</sup>
      <em>Emphasized Text</em>
    </div>

    <div>
      <h1>Quotation and Citation</h1>
      <blockquote>Blocal quote text</blockquote>
      <q>Quoted text</q>
      <abbr title="Abbreviated Text">Abbreviated text</abbr>
      <address>Address text</address>
      <cite>Cited text</cite> <br />
      <bdo dir="rtl">Bidirectional text</bdo>
    </div>
  </body>
</html>
